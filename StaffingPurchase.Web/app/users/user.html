<fieldset class="fieldset">
    <form class="form-horizontal" role="form">
        <div class="row form-group form-group-update">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <label class="col-md-4" translate>User.Name</label>
                            <div class="col-md-8">
                                <input type="text" ng-model="vm.filter.UserName" class="form-control"/>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <label for="department" class="col-md-4" translate>User.Department</label>
                            <div class="col-md-8">
                                <select id="department" class="form-control" ng-model="vm.filter.DepartmentId" ng-options="key as value for (key , value) in vm.allDepartments" convert-to-number>
                                    <option value="" translate>Common.All</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-2">
                        <div class="row">
                            <label class="col-md-4" translate>User.Role</label>
                            <div class="col-md-8">
                                <select id="role" class="form-control" ng-model="vm.filter.RoleId" ng-options="key as value for (key , value) in vm.allRoles" convert-to-number>
                                    <option value="" translate>Common.All</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <label for="location" class="col-md-4" translate>User.Location</label>
                            <div class="col-md-8">
                                <select id="location" class="form-control" ng-model="vm.filter.LocationId" ng-options="key as value for (key , value) in vm.allLocations" convert-to-number>
                                    <option value="" translate>Common.All</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="button" value="openModal" class="btn btn-primary" ng-click="vm.openModal()">
                            <i class="fa fa-plus"></i> {{ "User.Create" | translate }}
                        </button>
                        <br/><br/><br/>
                        <button type="submit" value="search" class="btn btn-primary" ng-click="vm.searchUsers()">
                            <i class="fa fa-search"></i> {{ "Common.Search" | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</fieldset>
<fieldset class="fieldset" ng-if="vm.searched">
    <uib-alert type="{{vm.alertUserUpdating.type}}" ng-show="vm.alertUserUpdating.show" close="vm.alertUserUpdating.close()">{{vm.alertUserUpdating.mgs | translate}}</uib-alert>
    <div ui-grid="vm.gridOptions" ui-grid-pagination class="grid" ui-grid-auto-resize ng-style="getGridHeight(vm.gridOptions)"></div>
</fieldset>
