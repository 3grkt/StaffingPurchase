<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">{{ (vm.user ? 'User.Edit' : 'User.Create') | translate }}</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-if="vm.errorMessage">{{vm.errorMessage}}</div>
	<form name="theForm" class="form-horizontal">
		<div class="form-group">
			<label for="username" class="col-md-4 control-label" translate>User.Name</label>
			<div class="col-md-8">
				<input type="text" class="form-control" name="username" placeholder="{{'User.Name' | translate}}" required ng-model="vm.user.UserName">
			</div>
		</div>
		<div class="form-group">
			<label for="fullName" class="col-md-4 control-label" translate>User.FullName</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="fullName" placeholder="{{'User.FullName' | translate}}" required ng-model="vm.user.FullName">
			</div>
		</div>
		<div class="form-group">
			<label for="role" class="col-md-4 control-label" translate>User.Role</label>
			<div class="col-md-8">
				<select id="role" class="form-control" name="vm.user.RoleId" required ng-model="vm.user.RoleId" ng-options="key as value for (key , value) in vm.allRoles" convert-to-number>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="location" class="col-md-4 control-label" translate>User.Location</label>
			<div class="col-md-8">
				<select id="location" name="vm.user.LocationId" class="form-control" required ng-model="vm.user.LocationId" ng-options="key as value for (key , value) in vm.allLocations" convert-to-number>
				</select>
			</div>
		</div>
        <div class="form-group">
            <label for="department" class="col-md-4 control-label" translate>User.Department</label>
            <div class="col-md-8">
                <select id="location" class="form-control" required ng-model="vm.user.DepartmentId" ng-options="key as value for (key , value) in vm.allDepartments" convert-to-number>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="vm.cancel()" translate>Common.Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.save()" translate>Common.Save</button>
        </div>  
	</form>
    
</div>
