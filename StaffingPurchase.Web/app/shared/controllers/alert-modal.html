<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" translate>{{vm.title}}</h4>
</div>
<div class="modal-body">
	<span translate>{{vm.message}}</span>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="vm.cancel()" translate>Common.Close</button>
</div>
