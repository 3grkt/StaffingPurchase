<uib-alert type="{{vm.alert.type}}" ng-show="vm.alert.show">{{vm.alert.msg | translate}}</uib-alert>
<div class="col-md-4">
    <form name="loginForm">
      <div class="form-group">
        <label translate>Account.UserName</label>
        <input class="form-control" type="text" required ng-model="vm.username">
      </div>
      <div class="form-group">
        <label translate>Account.Password</label>
        <input class="form-control" type="password" required ng-model="vm.password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="vm.login()" ng-disabled="!loginForm.$valid">Log In</button>
      </div>
    </form>
  </div>
